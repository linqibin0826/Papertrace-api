# 可选：超时、日志级别
feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 5000


xxl:
  job:
    admin:
      addresses: http://papertrace.com:7070/xxl-job-admin   # Admin外部可访问的URL
    executor:
      ip: host.docker.internal
      logpath: ${PAPERTRACE_LOG_DIR:/Users/linqibin/IdeaProjects/medoc/Papertrace-api/logs}/patra-ingest/xxl-job
      logretentiondays: 30

patra:
  messaging:
    rocketmq:
      enabled: true
      naming:
        namespace: DEV
        topicPattern: "^[A-Z][A-Z0-9]*(\\.[A-Z0-9]+)*$"
        tagDelimiter: "."
  ingest:
    outbox-relay:
      enabled: true
      scheduled-fallback-enabled: false
      batch-size: 200
      lease-duration: PT30S
      max-retry: 5
      retry-backoff: PT5S
      scheduled-fixed-delay: PT60S
      scheduled-channels:
        - ingest.task.ready

rocketmq:
  name-server: localhost:9876
  producer:
    group: ingest-producer
    send-message-timeout: 5000
    retry-times-when-send-failed: 2
