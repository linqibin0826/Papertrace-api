      - MODE=standalone
      - TZ=Asia/Shanghai
      # âœ… ä¸è¦è®¾ç½® SPRING_DATASOURCE_PLATFORM / MYSQL_*ï¼Œè¿™æ ·æ‰ä¼šèµ° Derby
      # ğŸ” é‰´æƒä¸‰ä»¶å¥—ï¼ˆ2.2.1+ å¿…å¡«ï¼‰
